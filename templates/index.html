<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject List</title>
</head>
<body>
    <h1>Subjects</h1>
    <ul>
        {% for subject in subjects %}

        {% endfor %}
    </ul>
</body>
</html>
